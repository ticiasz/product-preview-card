<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <main class="corpo">
      <section class="container">
        <section class="container__imagem"></section>

        <section class="container__descrição">
          <h2 class="container__subtítulo">Preview</h2>
          <h1 class="container__título">Gabrielle Essence Eau De Parfum</h1>
          <p class="container__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <section class="container__preço">
            <p class="preço">$149.99</p>
            <p class="preço__antigo">$169.99</p>
          </section>

          <button class="container__botão">
            <img src="images/icon-cart.svg" class="botão__imagem" alt="Carrinho de compras">
            Add to Cart
          </button>
        </section>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ticia</a>.
      </p>
    </footer>
  </body>

</html>
