<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;

<body>
  <section class="container">
    <h2 class="container__subtítulo">Preview</h2>
    <h1 class="container__título">Gabrielle Essence Eau De Parfum</h1>

    <p class="container__preço">$149.99</p>
    <p class="container__preço_antigo">$169.99</p>

    <a href="#" class="container__botão">
      Add to Cart
    </a>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
